    	<p>关于生成二维码、扫描二维码方面的知识。</p>
<a id="more"></a>
<h2 id="生成二维码"><a href="#生成二维码" class="headerlink" title="生成二维码"></a>生成二维码</h2><p>步骤：</p>
<ol>
<li>创建滤镜</li>
<li>把相关数据给滤镜</li>
<li>生成图片</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">// 1</div><div class="line">let filter = CIFilter(name: &quot;CIQRCodeGenerator&quot;)!</div><div class="line">filter.setDefaults()</div><div class="line"></div><div class="line">// 2</div><div class="line">let dataString = &quot;http://zhuscat.com/&quot;</div><div class="line">let data = dataString.dataUsingEncoding(NSUTF8StringEncoding)</div><div class="line">filter.setValue(data, forKeyPath: &quot;inputMessage&quot;)</div><div class="line"></div><div class="line">// 3</div><div class="line">let outputImage = filter.outputImage!</div></pre></td></tr></table></figure>
<p><strong>注意：</strong>生成的图像比较模糊，需要进一步处理，可以使用以下函数（抄来的）：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line">func createNonInterpolatedUIImageFromCIImge(image: CIImage, size: CGFloat) -&gt; UIImage&#123;</div><div class="line">    let extent = CGRectIntegral(image.extent)</div><div class="line">    let scale = min(size / CGRectGetWidth(extent), size / CGRectGetHeight(extent))</div><div class="line">    </div><div class="line">    // 创建 bitmap</div><div class="line">    let width = Int(CGRectGetWidth(extent) * scale)</div><div class="line">    let height = Int(CGRectGetHeight(extent) * scale)</div><div class="line">    </div><div class="line">    let cs = CGColorSpaceCreateDeviceGray()</div><div class="line">    let bitmapRef = CGBitmapContextCreate(nil, width, height, 8, 0, cs, CGImageAlphaInfo.None.rawValue)</div><div class="line">    let context = CIContext(options: nil)</div><div class="line">    let bitmapImage = context.createCGImage(image, fromRect: extent)</div><div class="line">    CGContextSetInterpolationQuality(bitmapRef, CGInterpolationQuality.None)</div><div class="line">    CGContextScaleCTM(bitmapRef, scale, scale)</div><div class="line">    CGContextDrawImage(bitmapRef, extent, bitmapImage)</div><div class="line">    let scaledImage = CGBitmapContextCreateImage(bitmapRef)</div><div class="line">    return UIImage(CGImage: scaledImage!)</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h2 id="扫描二维码"><a href="#扫描二维码" class="headerlink" title="扫描二维码"></a>扫描二维码</h2><p>步骤：</p>
<ol>
<li>创建 session</li>
<li>添加输入设备</li>
<li>添加输出</li>
<li>添加视频层</li>
<li>开始扫描</li>
</ol>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div></pre></td><td class="code"><pre><div class="line">import UIKit</div><div class="line">import AVFoundation</div><div class="line"></div><div class="line">class ViewController: UIViewController, AVCaptureMetadataOutputObjectsDelegate &#123;</div><div class="line">    </div><div class="line">    weak var session: AVCaptureSession?</div><div class="line">    weak var layer: CALayer?</div><div class="line"></div><div class="line">    override func viewDidLoad() &#123;</div><div class="line">        super.viewDidLoad()</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    override func touchesBegan(touches: Set&lt;UITouch&gt;, withEvent event: UIEvent?) &#123;</div><div class="line">    	// 1</div><div class="line">        let session = AVCaptureSession()</div><div class="line">        self.session = session</div><div class="line"></div><div class="line">        // 2</div><div class="line">        let device = AVCaptureDevice.defaultDeviceWithMediaType(AVMediaTypeVideo)</div><div class="line">        let input = try? AVCaptureDeviceInput(device: device)</div><div class="line">        session.addInput(input)</div><div class="line">        </div><div class="line">        // 3</div><div class="line">        let output = AVCaptureMetadataOutput()</div><div class="line">        output.setMetadataObjectsDelegate(self, queue: dispatch_get_main_queue())</div><div class="line">        session.addOutput(output)</div><div class="line">        output.metadataObjectTypes = [AVMetadataObjectTypeQRCode]</div><div class="line">        </div><div class="line">        // 4</div><div class="line">        let layer = AVCaptureVideoPreviewLayer(session: session)</div><div class="line">        layer.frame = view.bounds</div><div class="line">        view.layer.addSublayer(layer)</div><div class="line">        self.layer = layer</div><div class="line">        </div><div class="line">        // 5</div><div class="line">        session.startRunning()</div><div class="line">    &#125;</div><div class="line">    </div><div class="line">    // 实现步骤3中需要的代理</div><div class="line">    func captureOutput(captureOutput: AVCaptureOutput!, didOutputMetadataObjects metadataObjects: [AnyObject]!, fromConnection connection: AVCaptureConnection!) &#123;</div><div class="line">        if metadataObjects.count &gt; 0 &#123;</div><div class="line">            let object = metadataObjects.last as! AVMetadataMachineReadableCodeObject</div><div class="line">            print(&quot;\(object.stringValue)&quot;)</div><div class="line">            </div><div class="line">            session?.stopRunning()</div><div class="line">            </div><div class="line">            self.layer?.removeFromSuperlayer()</div><div class="line">            </div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
