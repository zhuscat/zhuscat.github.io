    	<p>Modal 是网页设计中经常用到的一种效果，来看看如何用CSS实现吧</p>
<h2 id="HTML-组织"><a href="#HTML-组织" class="headerlink" title="HTML 组织"></a>HTML 组织</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">.modal</div><div class="line">    .modal-content</div></pre></td></tr></table></figure>
<h2 id="CSS-代码"><a href="#CSS-代码" class="headerlink" title="CSS 代码"></a>CSS 代码</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div></pre></td><td class="code"><pre><div class="line">.modal &#123;</div><div class="line">    /* 背景色 */</div><div class="line">    background: rgba(0, 0, 0, 0.2);</div><div class="line">    /* 固定 */</div><div class="line">    position: fixed;</div><div class="line">    /* 覆盖整个视口 */</div><div class="line">    top: 0;</div><div class="line">    left: 0;</div><div class="line">    right: 0;</div><div class="line">    bottom: 0;</div><div class="line">    height: 100%;</div><div class="line">    /* 保持遮罩在上方 */</div><div class="line">    z-index: 999;</div><div class="line">    /* 当 modal-content 超出视口的时候可以进行滚动*/</div><div class="line">    overflow: auto;</div><div class="line">&#125;</div><div class="line"></div><div class="line">.modal-content &#123;</div><div class="line">    /* modal 的内容 */</div><div class="line">    width: 60%;</div><div class="line">    background-color: #fff;</div><div class="line">    /* 居中 */</div><div class="line">    margin: 50px auto;</div><div class="line">    padding: 16px 32px;</div><div class="line">    position: relative;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h2 id="滚动解决"><a href="#滚动解决" class="headerlink" title="滚动解决"></a>滚动解决</h2><p>这样设置之后，当展现 modal 之后，后方的页面依旧可以滚动，这样用户体验不是很好，可以通过设置 <code>body</code> 的 CSS 样式来解决：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">// 当出现 modal 的时候</div><div class="line">document.body.style.overflow = &apos;hidden&apos;</div><div class="line"></div><div class="line">// 当 modal 消失的时候</div><div class="line">document.body.style.overflow = &apos;auto&apos;</div></pre></td></tr></table></figure>
