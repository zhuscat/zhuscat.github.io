    	<p>这篇文章记录一些 JavaScript 可能可以用到的小技巧，持续更新。</p>
<h2 id="取整（适用于非负数）"><a href="#取整（适用于非负数）" class="headerlink" title="取整（适用于非负数）"></a>取整（适用于非负数）</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">(number1 / number2) &gt;&gt; <span class="number">0</span></div></pre></td></tr></table></figure>
<h2 id="转换为布尔值"><a href="#转换为布尔值" class="headerlink" title="转换为布尔值"></a>转换为布尔值</h2><p>使用两个逻辑非</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">!!(foo)</div></pre></td></tr></table></figure>
<h2 id="转换为字符串"><a href="#转换为字符串" class="headerlink" title="转换为字符串"></a>转换为字符串</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">let</span> str = <span class="number">123</span> + <span class="string">""</span>;</div><div class="line"><span class="comment">// "123"</span></div></pre></td></tr></table></figure>
<h2 id="理解-const"><a href="#理解-const" class="headerlink" title="理解 const"></a>理解 const</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">const</span> obj = &#123;&#125;</div><div class="line">obj.a = <span class="number">1</span></div><div class="line">obj.b = <span class="number">2</span></div><div class="line"><span class="comment">// obj = &#123;a: 1, b: 2&#125;</span></div></pre></td></tr></table></figure>
<h2 id="拷贝数组"><a href="#拷贝数组" class="headerlink" title="拷贝数组"></a>拷贝数组</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">const</span> copyArray = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>].concat();</div></pre></td></tr></table></figure>
  	</div>
