	<time>

	<section class="content">
  	<div class="article-entry" itemprop="articleBody">
    	<p>有些东西得在 <code>Info.plist</code> 中配置，这里记录一下，持续更新。</p>
<a id="more"></a>
<h1 id="UIWebView不能加载某些网址"><a href="#UIWebView不能加载某些网址" class="headerlink" title="UIWebView不能加载某些网址"></a>UIWebView不能加载某些网址</h1><p>在 <code>Info.plist</code> 中加入以下字段：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">&lt;key&gt;NSAppTransportSecurity&lt;/key&gt;</div><div class="line">&lt;dict&gt;</div><div class="line">    &lt;key&gt;NSAllowsArbitraryLoads&lt;/key&gt;</div><div class="line">        &lt;true/&gt;</div><div class="line">&lt;/dict&gt;</div></pre></td></tr></table></figure>
<h1 id="定位权限"><a href="#定位权限" class="headerlink" title="定位权限"></a>定位权限</h1><p>在 <code>Info.plist</code> 中加入如下字段，值设为YES：</p>
<h2 id="允许在前台获取GPS的描述"><a href="#允许在前台获取GPS的描述" class="headerlink" title="允许在前台获取GPS的描述:"></a>允许在前台获取GPS的描述:</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">NSLocationWhenInUseUsageDescription</div></pre></td></tr></table></figure>
<h2 id="允许在前后台获取CPS的描述："><a href="#允许在前后台获取CPS的描述：" class="headerlink" title="允许在前后台获取CPS的描述："></a>允许在前后台获取CPS的描述：</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">NSLocationAlwaysUsageDescription</div></pre></td></tr></table></figure>

  	</div>
